
import:
  proto:
    - data.proto

environment:
  config_type: test_cogment_app.EnvConfig

trial:
  config_type: test_cogment_app.TrialConfig


# Static configuration
actor_classes:
  - id: my_actor_class_1
    action:
      space: test_cogment_app.Action
    observation:
      space: test_cogment_app.Observation
  - id: my_actor_class_2
    action:
      space: test_cogment_app.Action
    observation:
      space: test_cogment_app.Observation

# Dynamic configuration (could be changed by a pre-hook)
trial_params:
  environment:
    endpoint: grpc://localhost:9001

  actors:
    - name: actor_1
      actor_class: my_actor_class_1
      endpoint: grpc://localhost:9001
      implementation: test

    - name: actor_2
      actor_class: my_actor_class_1
      endpoint: grpc://localhost:9001
      implementation: test
