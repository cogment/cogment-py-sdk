import:
  proto:
    - data.proto

commands:
  generate: cogment generate --python_dir=.

# Static configuration
actor_classes:
  - id: player
    action:
      space: mytest.Action
    observation:
      space: mytest.Observation

trial:
  config_type: mytest.TrialConfig

environment:
  config_type: mytest.EnvConfig

# Dynamic configuration (could be changed by a pre-hook)
trial_params:
  environment:
    endpoint: grpc://env:9000

  actors:
    - actor_class: player
      endpoint: grpc://player:9000

